<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Pad</title>
    <!-- 
        PRODUCTION PAYLOAD USAGE (Vercel Deployment):
        The payload (destination URL) must be provided via URL parameter:
        
        Primary Method (Recommended):
        ?payload=https://example.com
        ?url=https://example.com
        ?target=https://example.com
        
        Examples:
        - launching.html?payload=https://google.com
        - launching.html?payload=example.com (https:// will be added automatically)
        - launching.html?url=https://github.com
        
        The payload will be automatically:
        - Extracted from URL parameters
        - Decoded (handles URL encoding)
        - Validated for security (XSS prevention)
        - Formatted with proper protocol
        
        After countdown completes, user will be redirected to the payload URL.
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 12px;
            text-transform: uppercase;
            opacity: 0.95;
        }

        .destination {
            color: #888;
            font-size: 1em;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 3px;
            min-height: 24px;
        }

        .url-input-container {
            margin-bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .url-input {
            display: none; /* Hidden - payload is provided, not typed */
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9em;
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            letter-spacing: 1px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .payload-hint {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 15px;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 1.5px;
            opacity: 0.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            padding: 0 20px;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
            color: #888;
            font-size: 0.9em;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        .footer-brand {
            color: #aaa;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .footer-brand:hover {
            opacity: 1;
        }

        .footer-separator {
            margin: 0 10px;
            opacity: 0.5;
        }

        .launch-button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 0;
            font-size: 1.3em;
            font-weight: 300;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: 0 auto;
        }

        .launch-button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 100px rgba(255, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .launch-button:active {
            transform: scale(1.02);
        }

        .countdown {
            font-size: 14em;
            font-weight: 200;
            color: #fff;
            letter-spacing: -10px;
            animation: countdownFade 1s ease-out;
            text-shadow: 0 0 80px rgba(255, 255, 255, 0.5);
        }

        @keyframes countdownFade {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            50% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }

        .launch-text {
            color: #fff;
            font-size: 2.5em;
            font-weight: 200;
            letter-spacing: 20px;
            text-transform: uppercase;
            animation: launchTextGlow 1s ease-out;
            text-shadow: 0 0 100px rgba(255, 0, 0, 0.8);
        }

        @keyframes launchTextGlow {
            0% {
                opacity: 0;
                transform: scale(0.4);
                text-shadow: 0 0 0 rgba(255, 0, 0, 0);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
                text-shadow: 0 0 150px rgba(255, 0, 0, 1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                text-shadow: 0 0 100px rgba(255, 0, 0, 0.8);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container">
        <div id="launchScreen">
            <h1>LAUNCH PAD</h1>
            <p class="destination" id="destination">Ready</p>
            <div class="url-input-container">
                <input 
                    type="hidden" 
                    id="urlInput" 
                    class="url-input" 
                />
            </div>
            <div id="errorMessage" class="error-message hidden"></div>
            <div class="payload-hint" id="payloadHint">
                Supports <strong>?launch=</strong> and <strong>/launch=</strong> (and <strong>#launch=</strong>) · Press Enter or hit LAUNCH.
            </div>
            <button class="launch-button" id="launchBtn">
                LAUNCH<br>NOW
            </button>
        </div>
        <div id="countdownScreen" class="hidden">
            <div class="countdown" id="countdown">5</div>
        </div>
    </div>

    <footer class="footer">
        <a href="#" class="footer-brand">NXT SPACENOS Global</a>
        <span class="footer-separator">·</span>
        <span>Launch systems for bold ideas</span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Audio Context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playCountdownBeep(frequency = 800) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }
        
        function playFirecrackerSound() {
            // Multiple overlapping sounds for firecracker effect
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    const filter = audioContext.createBiquadFilter();
                    
                    oscillator.connect(filter);
                    filter.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // Random frequencies for chaotic firecracker sound
                    oscillator.frequency.value = 100 + Math.random() * 2000;
                    oscillator.type = 'square';
                    
                    filter.type = 'highpass';
                    filter.frequency.value = 1000;
                    
                    gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                }, i * 50);
            }
        }

        // Production-level Payload Handler
        class PayloadManager {
            constructor() {
                this.payload = null;
                this.errorMessage = document.getElementById('errorMessage');
                this.destination = document.getElementById('destination');
                this.urlInput = document.getElementById('urlInput');
            }

            /**
             * Extract payload from multiple sources (priority order)
             * Optimized for Vercel deployment - URL parameters are primary
             * 1. URL query parameter (?payload=... or ?url=... or ?target=...)
             * 2. URL hash (#payload=...)
             * 3. Data attribute on body/container
             * 4. Meta tag
             */
            extractPayload() {
                // Method 1: URL query parameter (primary for Vercel)
                // Support multiple parameter names: launch (primary), payload, url, target, dest, destination
                const urlParams = new URLSearchParams(window.location.search);
                let payload = urlParams.get('launch') || 
                             urlParams.get('payload') || 
                             urlParams.get('url') || 
                             urlParams.get('target') || 
                             urlParams.get('dest') || 
                             urlParams.get('destination');
                
                // Also check full URL path for Vercel routing (e.g., /launch=... or /launch?launch=...)
                if (!payload) {
                    // Handle cases where payload might be in the path like /launch=https://example.com
                    const pathLaunchMatch = window.location.pathname.match(/\/launch=([^/?&]+)/);
                    if (pathLaunchMatch) {
                        payload = pathLaunchMatch[1];
                    } else {
                        // Handle cases like /launch?launch=...
                        const pathMatch = window.location.pathname.match(/[?&](launch|payload)=([^&]+)/);
                        if (pathMatch) {
                            payload = pathMatch[2];
                        }
                    }
                }
                
                // Method 2: URL hash parameter
                if (!payload) {
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    payload = hashParams.get('launch') || 
                             hashParams.get('payload') || 
                             hashParams.get('url') || 
                             hashParams.get('target');
                }
                
                // Method 3: Data attribute
                if (!payload) {
                    const bodyData = document.body.getAttribute('data-payload');
                    const containerData = document.querySelector('.container')?.getAttribute('data-payload');
                    payload = bodyData || containerData;
                }
                
                // Method 4: Meta tag
                if (!payload) {
                    const metaTag = document.querySelector('meta[name="payload"]');
                    payload = metaTag?.getAttribute('content');
                }
                
                return payload ? this.decodePayload(payload) : null;
            }

            /**
             * Decode and sanitize payload
             * Handles URL encoding, base64, and special characters
             */
            decodePayload(encodedPayload) {
                if (!encodedPayload) return null;
                
                try {
                    // First, try to decode URL encoding (handles %20, %2F, etc.)
                    let decoded = encodedPayload;
                    
                    // Multiple decode passes to handle double-encoding
                    for (let i = 0; i < 3; i++) {
                        try {
                            const testDecode = decodeURIComponent(decoded);
                            if (testDecode === decoded) break; // No more encoding
                            decoded = testDecode;
                        } catch (e) {
                            break; // Not URL encoded, continue
                        }
                    }
                    
                    // Decode base64 if it looks like base64 (optional)
                    if (/^[A-Za-z0-9+/=]+$/.test(decoded) && decoded.length > 20) {
                        try {
                            const base64Decoded = atob(decoded);
                            // Only use base64 if result looks like a URL
                            if (base64Decoded.includes('://') || base64Decoded.includes('.')) {
                                decoded = base64Decoded;
                            }
                        } catch (e) {
                            // Not base64, continue with decoded value
                        }
                    }
                    
                    // Clean up: remove leading/trailing whitespace and quotes
                    decoded = decoded.trim().replace(/^["']|["']$/g, '');
                    
                    return decoded;
                } catch (e) {
                    console.error('Payload decoding error:', e);
                    // Fallback: return trimmed original
                    return encodedPayload.trim().replace(/^["']|["']$/g, '');
                }
            }

            /**
             * Validate URL with security checks
             */
            validateUrl(url) {
                if (!url || typeof url !== 'string') {
                    return { valid: false, error: 'Payload URL is required' };
                }

                const trimmed = url.trim();
                if (!trimmed) {
                    return { valid: false, error: 'Payload URL cannot be empty' };
                }

                // Security: Prevent javascript: and data: URLs (XSS prevention)
                const lowerUrl = trimmed.toLowerCase();
                if (lowerUrl.startsWith('javascript:') || 
                    lowerUrl.startsWith('data:') ||
                    lowerUrl.startsWith('vbscript:') ||
                    lowerUrl.startsWith('file:')) {
                    return { valid: false, error: 'Invalid URL protocol. Only http/https allowed.' };
                }

                // Add protocol if missing
                let formattedUrl = trimmed;
                if (!/^https?:\/\//i.test(formattedUrl)) {
                    formattedUrl = 'https://' + formattedUrl;
                }

                // Validate URL format
                try {
                    const urlObj = new URL(formattedUrl);
                    
                    // Ensure it's http or https
                    if (!['http:', 'https:'].includes(urlObj.protocol)) {
                        return { valid: false, error: 'Only HTTP and HTTPS protocols are allowed' };
                    }

                    // Additional security: Check for suspicious patterns
                    if (urlObj.hostname.includes('<') || urlObj.hostname.includes('>') || 
                        urlObj.hostname.includes('"') || urlObj.hostname.includes("'")) {
                        return { valid: false, error: 'Invalid characters in URL' };
                    }

                    return { valid: true, url: formattedUrl };
                } catch (e) {
                    return { valid: false, error: 'Invalid URL format' };
                }
            }

            /**
             * Initialize payload on page load
             */
            initialize() {
                this.payload = this.extractPayload();
                
                // Debug logging for Vercel deployment (can be removed in production)
                if (window.location.search) {
                    console.log('URL Parameters:', window.location.search);
                    console.log('Extracted Payload:', this.payload);
                }
                
                if (this.payload) {
                    const validation = this.validateUrl(this.payload);
                    
                    if (validation.valid) {
                        this.payload = validation.url;
                        const displayUrl = this.payload.replace(/^https?:\/\//i, '').replace(/\/$/, '');
                        this.destination.textContent = displayUrl;
                        this.urlInput.value = this.payload;
                        this.hideError();
                        console.log('Payload validated successfully:', this.payload);
                        return true;
                    } else {
                        this.showError(validation.error);
                        this.destination.textContent = 'Error';
                        console.error('Payload validation failed:', validation.error);
                        return false;
                    }
                } else {
                    const errorMsg = 'No payload provided. Use URL parameter: ?launch=https://example.com';
                    this.showError(errorMsg);
                    this.destination.textContent = 'No Destination';
                    console.warn('No payload found in URL parameters');
                    return false;
                }
            }

            /**
             * Show error message
             */
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.remove('hidden');
                // Keep hint visible even with error - it's helpful information
            }

            /**
             * Hide error message
             */
            hideError() {
                this.errorMessage.classList.add('hidden');
            }

            /**
             * Get validated payload
             */
            getPayload() {
                if (!this.payload) {
                    return null;
                }
                
                const validation = this.validateUrl(this.payload);
                return validation.valid ? validation.url : null;
            }
        }

        // Initialize payload manager
        const payloadManager = new PayloadManager();
        const payloadInitialized = payloadManager.initialize();

        // Three.js Scene Setup
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.05);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        camera.position.z = 8;

        // Create 3D grid background
        const gridHelper = new THREE.GridHelper(80, 80, 0x444444, 0x222222);
        gridHelper.rotation.x = Math.PI / 2;
        gridHelper.position.z = -10;
        scene.add(gridHelper);

        // Add second grid for depth
        const gridHelper2 = new THREE.GridHelper(80, 80, 0x333333, 0x111111);
        gridHelper2.rotation.x = Math.PI / 2;
        gridHelper2.position.z = -15;
        scene.add(gridHelper2);

        // Create floating particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 20;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0x333333,
            transparent: true,
            opacity: 0.5
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Create geometric shapes in background
        const geometry = new THREE.IcosahedronGeometry(1.5, 0);
        const material = new THREE.MeshBasicMaterial({
            color: 0x222222,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const icosahedron = new THREE.Mesh(geometry, material);
        icosahedron.position.z = -5;
        scene.add(icosahedron);

        // Create drum roll rings
        const rings = [];
        const ringCount = 12;
        
        for (let i = 0; i < ringCount; i++) {
            const ringGeometry = new THREE.TorusGeometry(2 + i * 0.6, 0.03, 16, 100);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000,
                transparent: true,
                opacity: 0
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2;
            ring.position.z = -2;
            scene.add(ring);
            rings.push({ mesh: ring, delay: i * 0.1 });
        }

        // Create celebration particles
        const celebrationParticles = [];
        
        function createCelebrationParticle() {
            const colors = [0xff0000, 0xff3333, 0xff6666, 0xffffff];
            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            const material = new THREE.MeshBasicMaterial({
                color: colors[Math.floor(Math.random() * colors.length)],
                transparent: true,
                opacity: 1
            });
            const particle = new THREE.Mesh(geometry, material);
            
            const angle = Math.random() * Math.PI * 2;
            const radius = 3 + Math.random() * 2;
            particle.position.set(
                Math.cos(angle) * radius,
                Math.sin(angle) * radius,
                -2 + Math.random() * 2
            );
            
            const speed = 0.02 + Math.random() * 0.04;
            particle.userData = {
                velocity: {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed,
                    z: (Math.random() - 0.5) * speed
                },
                life: 100
            };
            
            scene.add(particle);
            celebrationParticles.push(particle);
        }

        // Animation
        let time = 0;
        let drumRollActive = false;
        let drumRollTime = 0;
        let celebrationActive = false;
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.001;
            
            // Rotate background elements
            particlesMesh.rotation.y = time * 0.15;
            particlesMesh.rotation.x = time * 0.08;
            
            icosahedron.rotation.x = time * 0.3;
            icosahedron.rotation.y = time * 0.2;
            
            gridHelper.position.y = Math.sin(time * 2) * 0.5;
            gridHelper2.position.y = Math.sin(time * 2 + 1) * 0.3;
            
            // Drum roll animation
            if (drumRollActive) {
                drumRollTime += 0.06;
                
                rings.forEach((ringData, index) => {
                    const progress = (drumRollTime - ringData.delay) * 0.7;
                    
                    if (progress > 0) {
                        const scale = 1 + progress * 2.5;
                        ringData.mesh.scale.set(scale, scale, 1);
                        
                        const opacity = Math.max(0, 0.7 - progress * 0.7);
                        ringData.mesh.material.opacity = opacity;
                        
                        if (progress > 1.8) {
                            ringData.mesh.scale.set(1, 1, 1);
                            ringData.mesh.material.opacity = 0;
                        }
                    }
                });
                
                // Reset drum roll for loop
                if (drumRollTime > ringCount * 0.1 + 2.5) {
                    drumRollTime = 0;
                }
            }
            
            // Celebration animation
            if (celebrationActive) {
                // Spawn new particles
                if (Math.random() > 0.7) {
                    createCelebrationParticle();
                }
                
                // Update existing particles
                for (let i = celebrationParticles.length - 1; i >= 0; i--) {
                    const particle = celebrationParticles[i];
                    particle.position.x += particle.userData.velocity.x;
                    particle.position.y += particle.userData.velocity.y;
                    particle.position.z += particle.userData.velocity.z;
                    
                    particle.userData.velocity.y -= 0.001; // Gravity
                    particle.userData.life--;
                    
                    particle.material.opacity = particle.userData.life / 100;
                    particle.rotation.x += 0.1;
                    particle.rotation.y += 0.1;
                    
                    if (particle.userData.life <= 0) {
                        scene.remove(particle);
                        celebrationParticles.splice(i, 1);
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
        animate();
        
        function startDrumRoll() {
            drumRollActive = true;
            drumRollTime = 0;
            
            // Intensify particle animation and change color
            particlesMaterial.color.setHex(0xff0000);
            particlesMaterial.opacity = 0.6;
            
            // Make background geometry red
            material.color.setHex(0xff0000);
            material.opacity = 0.5;
        }
        
        function stopDrumRoll() {
            drumRollActive = false;
            rings.forEach(ringData => {
                ringData.mesh.material.opacity = 0;
            });
        }
        
        function startCelebration() {
            celebrationActive = true;
            
            // Spawn initial burst
            for (let i = 0; i < 50; i++) {
                createCelebrationParticle();
            }
            
            // Stop after 2 seconds
            setTimeout(() => {
                celebrationActive = false;
            }, 2000);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Launch functionality
        const launchBtn = document.getElementById('launchBtn');
        const launchScreen = document.getElementById('launchScreen');
        const countdownScreen = document.getElementById('countdownScreen');
        const countdownEl = document.getElementById('countdown');

        // Disable launch button if payload is not initialized
        if (!payloadInitialized) {
            launchBtn.style.opacity = '0.5';
            launchBtn.style.cursor = 'not-allowed';
            launchBtn.title = 'Payload required to launch';
        }

        launchBtn.addEventListener('click', () => {
            if (!payloadInitialized || !payloadManager.getPayload()) {
                payloadManager.showError('Cannot launch: Valid payload is required');
                return;
            }
            startCountdown();
        });

        // Support Enter key to launch
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && payloadInitialized && payloadManager.getPayload()) {
                if (!countdownScreen.classList.contains('hidden')) {
                    return; // Don't trigger if countdown is active
                }
                startCountdown();
            }
        });

        function startCountdown() {
            // Get validated payload from PayloadManager
            const finalUrl = payloadManager.getPayload();
            
            if (!finalUrl) {
                payloadManager.showError('Invalid or missing payload. Cannot launch.');
                return;
            }
            
            launchScreen.classList.add('hidden');
            countdownScreen.classList.remove('hidden');
            
            // Start drum roll animation
            startDrumRoll();
            
            let count = 5;
            countdownEl.textContent = count;
            playCountdownBeep(600);

            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                    countdownEl.style.animation = 'none';
                    
                    // Play beep with increasing frequency
                    playCountdownBeep(600 + (5 - count) * 100);
                    
                    setTimeout(() => {
                        countdownEl.style.animation = 'countdownFade 1s ease-out';
                    }, 10);
                } else {
                    clearInterval(interval);
                    stopDrumRoll();
                    countdownEl.innerHTML = '<div class="launch-text">LAUNCH</div>';
                    
                    // Play firecracker sound
                    playFirecrackerSound();
                    
                    // Start celebration
                    startCelebration();
                    createFireworks();
                    
                    // Redirect to payload URL after celebration
                    setTimeout(() => {
                        const redirectUrl = payloadManager.getPayload();
                        if (redirectUrl) {
                            // Use replace to prevent back button navigation to launch page
                            window.location.replace(redirectUrl);
                        } else {
                            console.error('Payload URL not available for redirect');
                            payloadManager.showError('Redirect failed: Invalid payload URL');
                        }
                    }, 2000);
                }
            }, 1000);
        }

        function createFireworks() {
            // Create explosion particles
            const explosionGeometry = new THREE.BufferGeometry();
            const explosionCount = 800;
            const explosionPos = new Float32Array(explosionCount * 3);
            const explosionVelocity = [];

            for (let i = 0; i < explosionCount; i++) {
                explosionPos[i * 3] = 0;
                explosionPos[i * 3 + 1] = 0;
                explosionPos[i * 3 + 2] = 0;

                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const speed = 0.03 + Math.random() * 0.05;

                explosionVelocity.push({
                    x: Math.sin(phi) * Math.cos(theta) * speed,
                    y: Math.sin(phi) * Math.sin(theta) * speed,
                    z: Math.cos(phi) * speed
                });
            }

            explosionGeometry.setAttribute('position', new THREE.BufferAttribute(explosionPos, 3));

            const explosionMaterial = new THREE.PointsMaterial({
                size: 0.12,
                color: 0xff0000,
                transparent: true,
                opacity: 1
            });

            const explosionMesh = new THREE.Points(explosionGeometry, explosionMaterial);
            scene.add(explosionMesh);

            let explosionTime = 0;
            function animateExplosion() {
                explosionTime += 1;
                
                const positions = explosionGeometry.attributes.position.array;
                
                for (let i = 0; i < explosionCount; i++) {
                    positions[i * 3] += explosionVelocity[i].x;
                    positions[i * 3 + 1] += explosionVelocity[i].y;
                    positions[i * 3 + 2] += explosionVelocity[i].z;
                    
                    // Gravity effect
                    explosionVelocity[i].y -= 0.001;
                }
                
                explosionGeometry.attributes.position.needsUpdate = true;
                explosionMaterial.opacity = Math.max(0, 1 - explosionTime / 120);
                
                if (explosionTime < 120) {
                    requestAnimationFrame(animateExplosion);
                } else {
                    scene.remove(explosionMesh);
                }
            }
            
            animateExplosion();
        }
    </script>
